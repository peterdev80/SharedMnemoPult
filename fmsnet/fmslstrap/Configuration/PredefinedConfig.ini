[global]
section.trash = global.inpu inpu.colors
section.trash = inpu.cursor.* inpu.ksp.frame.*

key.trash = global/*.trash

@DisabledNetworks = 193/8

[component.glue]
{00000000-0000-0000-0000-000000000000} = component.default
{B7233C7C-A47E-4063-B5E7-3145E21B84F2} = component.inpu
{57D60194-6B12-4A4B-B542-C9C2D0EA5843} = component.fmsproxy
{337DDAE5-6781-4EA8-B829-9FFDA5557E8C} = component.fms700

[component.inpu]
instance.{00000000-0000-0000-0000-000000000000} = inpu

[component.fmsproxy]
instance.{00000000-0000-0000-0000-000000000000} = fmsproxy
  
[component.default]
instance.{00000000-0000-0000-0000-000000000000} = default.section

[component.fms700]
instance.{00000000-0000-0000-0000-000000000000} = fms700

[default.section]

[fmsproxy]
@proxy.start = m2i i2m u2i m2u u2m m2mn			# Запускаемые модули прокси

m2i.typename = fmsproxy.ModelProxy
m2i.tlp.caption = Модель -> ИнПУ
m2i.name = M2I
m2i.raw.channel = IO_NEPTUN
m2i.udp.startreceive = true
m2i.raw.send = true
m2i.fms.writeonly = true

i2m.typename = fmsproxy.ModelProxy
i2m.tlp.caption = ИнПУ -> Модель
i2m.name = I2M
i2m.raw.channel = IO_NEPTUN_TO_MODEL
i2m.udp.startreceive = false

m2u.typename = fmsproxy.UsoFromModel
m2u.variables.map = VarNeptun
m2u.tlp.caption = Модель -> УСО
m2u.name = M2U
m2u.map.stream = USO_FromModel
m2u.fms.channel = Neptun_Variables
m2u.fms.receive = true
m2u.udp.startreceive = true

u2m.typename = fmsproxy.UsoToModel
u2m.variables.map = VarNeptun
u2m.tlp.caption = УСО -> Модель
u2m.name = U2M
u2m.map.stream = USO_ToModel
u2m.fms.channel = Neptun_Variables
u2m.fms.receive = true
u2m.udp.startreceive = true

m2mn.typename = fmsproxy.ModelVarProxy
m2mn.variables.map = VarModel
m2mn.tlp.caption = Модель -> Мнемо
m2mn.name = M2MN
m2mn.map.stream = Model_ToMnemo
m2mn.fms.channel = Mnemo_Variables
@m2mn.fms.receive = false
m2mn.udp.startreceive = true

u2i.typename = fmsproxy.UsoToInpu
u2i.variables.map = VarNeptun
u2i.tlp.caption = УСО -> ИнПУ
u2i.name = U2I
u2i.map.stream = USO_ToNeptun
u2i.fms.channel = Neptun_Variables
@u2i.fms.receive = false
u2i.udp.startreceive = true

force.co.switchoff = true

npr.type.name = fmsproxy.NovochPultReassembler
@npr.skip.from = __SET_ZVUK_OFF

silent = yes							# Не выводить всплывающих сообщений

[autostarter]

[task.fmsproxy]
@title = FMS PROXY
@delay = 250
mode = appdomain
appdomain = fmsproxy
dependency = 
assembly = fmsproxy
type = fmsproxy.Program
method = %EntryPoint%

[task.fmsman]
@title = FMS manager
@delay = 1
mode = appdomain
appdomain = fmsman
dependency = 
assembly = fmsman

[task.shutdown]
@title = Shutdown computer
@delay = 100
mode = shell
cmdline = shutdown
cmdparams = -s -t 0
windowstyle = Hidden

[task.inpu1]
@title = ИнПУ 1
@delay = 1
mode = process
@process = INPU700.exe
@arguments = /inpu1 /1

[task.inpu2]
@title = ИнПУ 2
@delay = 1
mode = process
@process = INPU700.exe
@arguments = /inpu2 /2

[task.vskfs]
@title = ВСК-4
@delay = 1
mode = process
@process = FMS.exe
@arguments = /vsk /1

[task.fms700]
@title = FMS 700
@delay = 1
mode = process
@process = FMS.exe

